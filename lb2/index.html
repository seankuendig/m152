<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Video Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="d-flex justify-content-center">
    <div class="card" style="width: 64rem;">
        <video controls id="video_player"></video>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="segments"># of Segments</label>
                    <input class="form-control" id="segments">
                </div>
                    <button type="button" class="btn btn-outline-primary" onclick="loadVideo()">Load Video</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
